<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="login-form">
        <div class="title">
            <h2>login</h2>
        <h5>enter your login</h5>
        </div>
      <div class="username">
          <input type="text" placeholder="username" required  spellcheck="true" maxlength="16"> 
      </div>
      <div class="password">
          <input type="password" placeholder="password" maxlength="16" />
      </div>
      <div class="btn">
          <button type="button">login</button>
      </div>
      <div class="link">
          <a href="#">forgot password?</a> <span>or</span> <a href="#">sign up</a>
      </div>
    </div>
</body>
</html>
