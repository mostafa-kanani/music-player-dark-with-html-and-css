<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="music-player">
        <div class="title">
            <h2>playing now</h2>
        </div>
    <div class="arrow-left-music-player">
        <i class="fas fa-long-arrow-alt-left"></i>
    </div>
        <div class="hamberger-menu">
            <i class="fas fa-bars"></i>
        </div>
    <div class="main-picture">
        <img src="images/picture.jpg" alt="picture" width="310" height="310">
    </div>
  <div class="text-music-player">
      <h3>low life</h3>
      <h4>music feel good</h4>
  </div>
<div class="parent">
  <div class="time-line-bar">
      <span>1:25</span>
  </div>
    <div class="time-line-bar-2">
        <span>5:40</span>
    </div>
    <div class="bar">
        <div class="background-gradinat">
            <!--just-style-->
        </div>
<div class="all-icon">
    <div class="backward">
        <i class="fas fa-step-backward"></i>
    </div>
  <div class="pause">
    <i class="fas fa-pause"></i>
  </div>
   <div class="forward">
    <i class="fas fa-step-forward"></i>
   </div>
</div>
</div>
</body>
</html>
